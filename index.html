<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- 홈페이지 타이틀 -->
    <header id="home_title">
      <h1>축구선수 등록하기</h1>
    </header>

    <!-- 홈페이지 내비게이션 -->
    <nav id="home_navigation">
      <form id="userInputForm">
        <input
          type="text"
          id="userName"
          class="user-name"
          placeholder="이름 입력"
          required
        />
        <br />
        <input
          type="number"
          id="userAge"
          class="user-age"
          placeholder="나이입력"
        required
          />
        <br />
        <input
          type="text"
          id="userTeam"
          class="user-team"
          placeholder="팀입력"
         required
          />
        <br />
        <input
          type="text"
          id="userContry"
          class="user-contry"
          placeholder="나라입력"
         required
          />
        <button id="submitButton">등록</button>
      </form>
    </nav>

    <!-- 선수 등록 바 -->
    <main id="home_table_bar">
      <section id="insertDisplay" class="insert-display">
        
      </section>
  </body>
</html>
